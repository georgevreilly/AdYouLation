{% extends "layout.html" %}
{% block body %}
  <h1>Leaderboard</h1>
  <table border="1" class="lead">
      <tr><th>Video</th> <th>Score</th> <th>Up</th> <th>Down</th></tr>
    {% for s in scores %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.score }}</td>
            <td>{{ s.up }}</td>
            <td>{{ s.down }}</td>
        </tr>
    {% endfor %}
  </table>
{% endblock %}
