{% extends "layout.html" %}
{% block body %}
  <h1>Leaderboard</h1>
  <table border="1">
      <tr><th>Video</th> <th>Up</th> <th>Down</th></tr>
    {% for vv in results %}
        <tr>
            <td>{{ vv.name }}</td>
            <td>{{ vv.up_votes }}</td>
            <td>{{ vv.down_votes }}</td>
        </tr>
    {% endfor %}
  </table>
{% endblock %}
